# Pi Zero 2 W Optimized Configuration
# config/pizero2.toml

[robot]
wheelDiameter = 4.0
wheelBase = 12.0
encoderPPR = 11
pwmFreq = 500  # Lower PWM frequency for Pi Zero 2 W

[server]
host = "0.0.0.0"
port = 5001
debug = false

[logging]
level = "INFO"
file = "logs/robot.log"

[performance]
# Pi Zero 2 W optimizations
vision_fps = 5          # Lower camera framerate
encoder_update_rate = 50  # Hz - Lower update rate
position_update_rate = 20 # Hz - Reasonable for Pi Zero 2 W
web_update_rate = 2     # Hz - Less frequent web updates

[hardware]
# Reduce computational load
enable_vision = false    # Disable computer vision initially
enable_imu_fusion = false # Use encoders only for positioning
simple_pid = true       # Use simpler PID controllers